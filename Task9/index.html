<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style">
</head>
<body>
    <div class="shopping-cart">
        <h1>Shopping Cart</h1>
        <div class="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $15</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>Price: $20</p>
                <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <div class="cart">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="total">
            <strong>Total Price: $<span id="total-price">0</span></strong>
        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
